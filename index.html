<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Legend of Zelda: BOTW Encyclopedia</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="./index.js"></script>
    </head>
    <body>
        <div id="bg-image">
            <div id="heading-container">
                <h1 id="inside-banner">
                    Full Encyclopedia of Everything From 
                    <u><span style="color:rgb(0, 46, 102)">The Legend of Zelda: Breath of The Wild</span></u> (BETA)
                </h1>
            </div>
            <h1 id="buttons-heading">
                click buttons below for information on each category
            </h1>
            <div id="buttons">
                <button id="creatures">Creatures</button>
                <button id="equipment">Equipment</button>
                <button id="materials">Materials</button>
                <button id="monsters">Monsters</button>
                <button id="treasure">Treasure</button>
            </div>
            <form id="form">
                <label id="search-label">Search by Name</label>
                <input id="search-by-name" type="text" placeholder="enter name"/>
                <button id="submit">submit</button>
            </form>
            <div id="image-container">
            </div>

            <button id="back-to-top">Back to Top</button>
        </div>
    </body>
</html>
